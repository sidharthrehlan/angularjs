<!DOCTYPE html>
<html ng-app>
	<head>
	    
	    <title>Learning AngularJS</title>
	</head>
	<body ng-init = "names = ['sidharth','karan','raghu']">

		<label>Name : </label>
		<input type="text" ng-model="name" /> {{name}}
		<ul>
			<li ng-repeat="personName in names">{{personName}}</li>
		</ul>
		<script  src="script/angular.min.js"></script>
	</body>
</html>
